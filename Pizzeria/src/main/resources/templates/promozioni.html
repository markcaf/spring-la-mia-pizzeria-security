<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
	<link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}"/>
    <title>Promozioni</title>
</head>
<body>
	
	<div class="container">
		<h1 class="text-center">Promozioni</h1>
		
		<div class="row">
			<div class="col text-end my-2">
				<a href="/menu" class="btn btn-warning text-right">Ricerca nel menu</a>
				<a href="/promozioni/promozione/create" class="btn btn-primary text-right">+ Aggiungi una nuova promozione</a>
			</div>
		</div>
		
		
		<table th:if="${!promozioni.isEmpty()}" class="table table-light">
			<tr>
				<th>ID</th>
				<th>Titolo</th>
				<th>Data Inizio</th>
				<th>Data Fine</th>
				<th>Attiva sulle pizze:</th>
			</tr>
			<tr th:each="promozione : ${promozioni}" th:object="${promozione}">
				<td th:text="*{id}"></td>
				<td th:text="*{titolo}"></td>
				<td th:text="*{dataInizio}"></td>
				<td th:text="*{dataFine}"></td>
				<td>
					<span th:each="pizza : ${promozione.pizze}">[[${pizza.nome}]] </span>
				</td>
			</tr>
		</table>
		<h3 th:if="${promozioni.isEmpty()}">Non ci sono promozioni al momento</h3>
		
		<div class="row">
			<div class="col text-center my-5">
				<a href="/" class="btn btn-sm btn-warning text-center">Vai alla lista delle Pizze</a>
			</div>
		</div>
	</div>
    
    <!-- Bootstrap Bundle with Popper -->
	<script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
