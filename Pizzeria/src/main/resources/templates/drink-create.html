<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
	<link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}"/>
    <title>Crea drink</title>
</head>
<body>
	
	<div class="container">
		<h1 class="text-center">Crea un nuovo drink</h1>
		<div class="row justify-content-center">
			<div class="col-6">
			
				<div th:if="${errors}">
					<h3 class="text-danger">Errori:</h3>
					<ul>
						<li th:each="error : ${errors}" th:object="${error}">
							[[*{defaultMessage}]]
						</li>
					</ul>
				</div>

			
				<form method="POST" action="/drinks/drink/create" th:object="${drink}">
					<label class="form-label">Nome</label><br>
					<input class="form-control" type="text" name="nome" th:field="*{nome}">
					<br>
					<label class="form-label">Descrizione</label><br>
					<textarea class="form-control" name="descrizione" th:field="*{descrizione}"></textarea>
					<br>
					<label class="form-label">Prezzo</label><br>
					<input class="form-control" type="number" name="prezzo" th:field="*{prezzo}">
					<br>
					<button type="submit" class="btn btn-primary mt-2 w-100">Crea</button>
				</form>
			</div>
		</div>
		<div class="row">
			<div class="col text-center my-5">
				<a href="/drinks" class="btn btn-sm btn-success text-center">Torna alla lista Drinks</a>
			</div>
		</div>
	</div>
    
    <!-- Bootstrap Bundle with Popper -->
	<script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
