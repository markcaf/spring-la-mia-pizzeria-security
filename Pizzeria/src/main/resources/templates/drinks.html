<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
	<link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}"/>
    <title>Drinks</title>
</head>
<body>
	
	<div class="container">
		<h1 class="text-center">Drinks</h1>
		
		<div class="row">
			<div class="col text-end my-2">
				<a href="/drinks/search" class="btn btn-warning text-right">Ricerca drinks</a>
				<a href="/menu" class="btn btn-warning text-right">Ricerca nel menu</a>
				<a href="/drinks/drink/create" class="btn btn-primary text-right">+ Aggiungi un nuovo drink</a>
			</div>
		</div>
		
		
		<table th:if="${!drinks.isEmpty()}" class="table table-light">
			<tr>
				<th>ID</th>
				<th>Nome</th>
				<th>Descrizione</th>
				<th>Prezzo</th>
				<th>Azioni</th>
			</tr>
			<tr th:each="drink : ${drinks}" th:object="${drink}">
				<td th:text="*{id}"></td>
				<td th:text="*{nome}"></td>
				<td th:text="*{descrizione}"></td>
				<td th:text="*{prezzo}"></td>
				<td>
					<a th:href="@{/drinks/drink/{id} (id=*{id})}" class="btn btn-sm btn-success">Visualizza</a>
					<a th:href="@{/drinks/drink/update/{id}(id=${drink.id})}" class="btn btn-sm btn-primary">Modifica</a>
					<a th:href="@{/drinks/drink/delete/{id}(id=${drink.id})}" class="btn btn-sm btn-danger">Rimuovi</a>
				</td>
			</tr>
		</table>
		<h3 th:if="${drinks.isEmpty()}">Non ci sono drink al momento</h3>
		
		<div class="row">
			<div class="col text-center my-5">
				<a href="/" class="btn btn-sm btn-warning text-center">Vai alla lista delle Pizze</a>
			</div>
		</div>
	</div>
    
    <!-- Bootstrap Bundle with Popper -->
	<script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
