<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
	<link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}"/>
    <title>Ingredienti</title>
</head>
<body>
	
	<div class="container">
		<h1 class="text-center">Ingredienti</h1>
		
		<div class="row">
			<div class="col text-end my-2">
				<a href="/menu" class="btn btn-warning text-right">Ricerca nel menu</a>
				<a href="/ingredienti/ingrediente/create" class="btn btn-primary text-right">+ Aggiungi un nuovo ingrediente</a>
			</div>
		</div>
		
		
		<table th:if="${!ingredienti.isEmpty()}" class="table table-light">
			<tr>
				<th>ID</th>
				<th>Nome</th>
				<th>Presente sulle pizze:</th>
				<th>Azioni</th>
			</tr>
			<tr th:each="ingrediente : ${ingredienti}" th:object="${ingrediente}">
				<td th:text="*{id}"></td>
				<td th:text="*{nome}"></td>
				<td>
					<span th:each="pizza : ${ingrediente.pizze}">[[${pizza.nome}]] </span>
				</td>
				<td>
					<a th:href="@{/ingredienti/ingrediente/update/{id}(id=${ingrediente.id})}" class="btn btn-sm btn-primary">Modifica</a>
					<a th:href="@{/ingredienti/ingrediente/delete/{id}(id=${ingrediente.id})}" class="btn btn-sm btn-danger">Rimuovi</a>
				</td>
			</tr>
		</table>
		<h3 th:if="${ingredienti.isEmpty()}">Non ci sono ingredienti al momento</h3>
		
		<div class="row">
			<div class="col text-center my-5">
				<a href="/" class="btn btn-sm btn-warning text-center">Vai alla lista delle Pizze</a>
			</div>
		</div>
	</div>
    
    <!-- Bootstrap Bundle with Popper -->
	<script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
