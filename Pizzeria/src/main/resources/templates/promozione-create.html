<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
	<link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}"/>
    <title>Crea promozione</title>
</head>
<body>
	
	<div class="container">
		<h1 class="text-center">Crea una nuova promozione</h1>
		<div class="row justify-content-center">
			<div class="col-6">
			
				<div th:if="${errors}">
					<h3 class="text-danger">Errori:</h3>
					<ul>
						<li th:each="error : ${errors}" th:object="${error}">
							[[*{defaultMessage}]]
						</li>
					</ul>
				</div>

			
				<form method="POST" action="/promozioni/promozione/create" th:object="${promozione}">
					<label class="form-label">Titolo</label><br>
					<input class="form-control" type="text" name="titolo" th:field="*{titolo}">
					<br>
					<label class="form-label">Data di inizio</label><br>
					<input class="form-control" type="date" name="dataInizio" th:field="*{dataInizio}">
					<br>
					<label class="form-label">Data di fine</label><br>
					<input class="form-control" type="date" name="dataFine" th:field="*{dataFine}">
					<br>
					
					<label class="form-label">Pizze su cui applicare la promo</label><br>
					<div th:each="pizza : ${pizze}" th:object="${pizza}" class="mb-2">
                        <input type="checkbox" name="pizze" th:value="*{id}" th:field="${promozione.pizze}">
                        <label>[[*{nome}]]</label>
                    </div>
                    
					<button type="submit" class="btn btn-primary mt-2 w-100">Crea</button>
				</form>
			</div>
		</div>
		<div class="row">
			<div class="col text-center my-5">
				<a href="/promozioni" class="btn btn-sm btn-success text-center">Torna alla lista Promozioni</a>
			</div>
		</div>
	</div>
    
    <!-- Bootstrap Bundle with Popper -->
	<script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
