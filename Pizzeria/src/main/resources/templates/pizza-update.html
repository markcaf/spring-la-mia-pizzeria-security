<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
	<link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}"/>
    <title>Modifica pizza</title>
</head>
<body>
	
	<div class="container">
		<h1 class="text-center">Modifica la pizza</h1>
		<div class="row justify-content-center">
			<div class="col-6">
			
				<div th:if="${errors}">
					<h3 class="text-danger">Errori:</h3>
					<ul>
						<li th:each="error : ${errors}" th:object="${error}">
							[[*{defaultMessage}]]
						</li>
					</ul>
				</div>
			
				<form method="POST" action="/pizza/store" th:object="${pizza}">
					<input type="number" name="id" th:field="*{id}" class="d-none">
					<label class="form-label">Nome</label><br>
					<input class="form-control" type="text" name="nome" th:field="*{nome}">
					<br>
					<label class="form-label">Descrizione</label><br>
					<textarea class="form-control" name="descrizione" th:field="*{descrizione}"></textarea>
					<br>
					<label class="form-label">Prezzo</label><br>
					<input class="form-control" type="number" name="prezzo" th:field="*{prezzo}">
					<br>
					<label class="form-label">Promozione</label><br>
					<select class="form-control" name="promozione">
						<option th:value="null" th:field="${pizza.promozione}">Nessuna</option>
						<option
							th:each="promozione : ${promozioni}"
							th:object="${promozione}"

							th:value="*{id}"
							th:field="${pizza.promozione}"
						>
							[[*{titolo}]]
						</option>
					</select>
					<br>
					<label class="form-label">Ingredienti</label><br>
					<div th:each="ingrediente : ${ingredienti}" th:object="${ingrediente}" class="mb-2">
                        <input type="checkbox" name="ingredienti" th:value="*{id}" th:field="${pizza.ingredienti}">
                        <label>[[*{nome}]]</label>
                    </div>
					<input type="submit" class="btn btn-primary mt-2 w-100" value="UPDATE" >
				</form>
			</div>
		</div>
		<div class="row">
			<div class="col text-center my-5">
				<a href="/" class="btn btn-sm btn-success text-center">Torna alla Home</a>
			</div>
		</div>
	</div>
    
    <!-- Bootstrap Bundle with Popper -->
	<script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
